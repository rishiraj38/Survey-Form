<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="stylesheet/style.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey to help us improve our services.</p>

    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" placeholder="Enter your age" min="1" max="120" required>

        <label for="dropdown">Favorite Programming Language:</label>
        <select id="dropdown" required>
            <option value="">Select one</option>
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
        </select>

        <fieldset>
            <legend>Preferred Contact Method:</legend>
            <label>
                <input type="radio" name="contact" value="email" required> Email
            </label>
            <label>
                <input type="radio" name="contact" value="phone"> Phone
            </label>
        </fieldset>

        <fieldset>
            <legend>Interests:</legend>
            <label>
                <input type="checkbox" value="webdev"> Web Development
            </label>
            <label>
                <input type="checkbox" value="datasci"> Data Science
            </label>
        </fieldset>

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" placeholder="Enter your comments here"></textarea>

        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
